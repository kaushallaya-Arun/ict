<!DOCTYPE html>
<html lang="si">

<head>
    <title>ICT බහුවරණ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="https://raw.githubusercontent.com/kaushallaya-Arun/ict/gh-pages/manifest.json" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="min.js"></script>
    <script src="quiz.js"></script>
    <script>
        $(document).ready(function () {
            $('#startQuizButton').click(function (event) {
                event.preventDefault();
                hideFooter();
                Quiz.startQuiz();
            });
        });

        function hideFooter() {
            $('#myFooter').addClass('hiding');
            setTimeout(function () {
                $('#myFooter').addClass('hidden');
            }, 500);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</head>

<body>
    <div id="welcome-container" class="container">
        <h1>තොරතුරු හා සන්නිවේදන තාක්ෂනය ප්‍රශ්න සදහා සාදරයෙන් පිළිගන්නවා!</h1>
        <div>
            <button id="startQuizButton" onclick="hideFooter()">ආරම්භ කරන්න</button>
        </div>
    </div>

    <div id="quiz-container" class="container" style="display: none;">
        <div id="question-container">
            <p id="question-text"></p>
        </div>
        <div id="options-container"></div>
    </div>

    <footer class="footer" id="myFooter">
        <p id="owner">A project by Kaushallaya</p>
        <p>Contact me on telegram <a href="https://t.me/kaushallaya" target="_blank">@kaushallaya</a></p></br>
    </footer>

    <div id="message-container"></div>
</body>

</html>
