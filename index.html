<!DOCTYPE html>
<html lang="si">

<head>
    <title>ICT බහුවරණ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="min.js"></script>
    <script src="quiz.js"></script>
</head>

<body>

    
    <div id="welcome-container" class="container">
        <h1>තොරතුරු හා සන්නිවේදන තාක්ෂනය ප්‍රශ්න සදහා සාදරයෙන් පිළිගන්නවා!</h1>
        <div>
            <button id="startQuizButton" onclick="hideFooter()">ආරම්භ කරන්න</button>
        </div>
    </div>
    

    <div id="quiz-container" class="container" style="display: none;">
        <div id="question-container">
            <p id="question-text"></p>
        </div>
        <div id="options-container"></div>
    </div>
    

   

    <footer class="footer" id="myFooter">
    <p id="owner">A project by Kaushallaya</p>
    <p>Contact me on telegram <a href="https://t.me/kaushallaya" target="_blank">@kaushallaya</a></p></br>
      
    </footer>
  


<script>
  $(document).ready(function () {
    $('#startQuizButton').click(function (event) {
      event.preventDefault();
      hideFooter();
      Quiz.startQuiz();
    });
  });

  function hideFooter() {
    // Use jQuery to select the footer element and add the 'hiding' class
    $('#myFooter').addClass('hiding');

    // Add a delay before actually hiding the footer
    setTimeout(function () {
      // Add the 'hidden' class to the footer
      $('#myFooter').addClass('hidden');
    }, 500); // Adjust the delay time as needed (500 milliseconds in this example)
  }
</script>



  <div id="message-container"></div>
</body>
</html>
