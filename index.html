<!DOCTYPE html>
<html lang="si">

<head>
    <title>ICT බහුවරණ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="https://raw.githubusercontent.com/kaushallaya-Arun/ict/main/manifest.json" />
    <link rel="stylesheet" href="styles.css">
    <script src="min.js"></script>
    <script src="quiz.js"></script>
    <script>
        $(document).ready(function () {
            $('#startQuizButton').click(function (event) {
                event.preventDefault();
                hideFooter();
                Quiz.startQuiz();
            });
        });

        function hideFooter() {
            $('#myFooter').addClass('hiding');
            setTimeout(function () {
                $('#myFooter').addClass('hidden');
            }, 500);
        }

        // You may have some additional script logic here
        document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
});

    </script>
</head>

<body>
    <div id="welcome-container" class="container">
        <h1>අ.පො.ස උසස්පෙළ තොරතුරු හා සන්නිවේදන තාක්ෂනය ප්‍රශ්න සදහා සාදරයෙන් පිළිගන්නවා!</h1>
        <div>
            <button id="startQuizButton" onclick="hideFooter()">ආරම්භ කරන්න</button>
        </div>
    </div>

    <div id="quiz-container" class="container" style="display: none;">
        <div id="question-container">
            <p id="question-text"></p>
        </div>
        <div id="options-container"></div>
    </div>

    <footer class="footer" id="myFooter">
        <p id="owner">A project by Kaushallaya</p>
        <p>Contact me on telegram <a href="https://t.me/kaushallaya" target="_blank">@kaushallaya</a></p></br>
    </footer>

    <div id="message-container"></div>
</body>

</html>
