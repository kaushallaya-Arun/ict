<!DOCTYPE html>
<html lang="si">

<head>
    <title>ICT බහුවරණ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-your-unique-nonce-value'; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="styles.css">
    <script src="min.js"></script>
    <script src="quiz.js"></script>
    <script nonce="your-unique-nonce-value">
        $(document).ready(function () {
            $('#startQuizButton').click(function (event) {
                event.preventDefault();
                Quiz.hideFooter(); // Call the method from Quiz object
                Quiz.startQuiz();
            });

            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });
        });
    </script>
</head>

<body>
    <div id="welcome-container" class="container">
        <h1>අ.පො.ස උසස්පෙළ තොරතුරු හා සන්නිවේදන තාක්ෂනය ප්‍රශ්න සදහා සාදරයෙන් පිළිගන්නවා!</h1>
        <div>
            <button id="startQuizButton">ආරම්භ කරන්න</button>
        </div>
    </div>

    <div id="quiz-container" class="container" style="display: none;">
        <div id="question-container">
            <p id="question-text"></p>
        </div>
        <div id="options-container"></div>
    </div>
    <div id="js-disabled-message" style="display: none;">
        <p>Please enable JavaScript in your browser to use this website.</p>
    </div>

    <footer class="footer" id="myFooter">
        <p id="owner">A project by Kaushallaya</p>
        <p>Contact me on telegram <a href="https://t.me/kaushallaya" target="_blank">@kaushallaya</a></p><br>
    </footer>

</body>

</html>
